chat_list
<br>
{% for msg in msglist %}

{% if msg.sender == request.user %}
    <a href="{% url 'chat-temp' msg.recipient.id %}">{{msg.recipient}}{{msg.content}}<br></a>    
{% else %}
    <a href="{% url 'chat-temp' msg.sender.id %}">{{msg.sender}}{{msg.content}}<br></a>    
{% endif %}

</a>
{% endfor %}
