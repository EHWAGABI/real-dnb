{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/tag.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="tag-box">
        <img src="{% static 'images/logo.jpg' %}" style="width: 15rem; margin-top: 2rem;">
        <div class="choice-ment">내 취향에 맞는 태그를 선택해주세요</div>
        <div class="tip-ment">
            <i class="fas fa-lightbulb"></i>
            <i>이름을 누르면 포함된 책방의 개수가 보입니다</i>
        </div>

        <div class="tag-container">
            <form method="POST" action="{% url 'pro_tag' %}">
            {% csrf_token %}
            {% for t in tag %}
            <input name='tag' type="checkbox" value="{{t.title}}">
            <a href="javascript:tag_count('{{t.id}}','{{t.title}}');" class="bookstore">#{{t.title}}</a>
            <span id='{{t.title}}'></span>
            <br>
            {% endfor %}
        </div>
            <input type="submit" value="등록" class="signup-btn">
        </form>
    </div>

<script type="text/javascript">
    function tag_count(id,name) {
        id=parseInt(id);
        $.ajax({
            url: "{% url 'tag_count' 123%}".replace('123',id),
            type: "get",
        }).done(function (data) {
            document.getElementById(name).innerHTML = data;
        });
    }
</script>

</body>

{% endblock %}
