<!DOCTYPE html>
<html>
{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<head>
  <meta charset="utf-8">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  <script src="{% static 'js/home.js' %}" type="text/javascript"></script>

</head>
<body>
  <!-- Page Wrapper -->
  <div class="page-wrapper">
    <!-- Post Slider  -->
    <div class="post-slider">
      <h1 class="slider-title">RECOMMEND FOR YOU</h1>
      <i class="fas fa-chevron-left prev"></i>
      <i class="fas fa-chevron-right next"></i>


      <div class="post-wrapper">
        {% for s in stores %}
        <div class="post">
          <a href="{%url 'storedetail' s.bookstore_id%}">
          <img src="{{s.img}}" onerror="no_image()" alt="" class="slider-image">
          <script>
            function no_image(){
              $("img").attr("src", "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FOTq9H%2FbtqBubzCAFj%2F7KjqV2AhC4kWrKNnul7Q91%2Fimg.png");
            }
            // 여기 수정 필요 ㅠㅠ
          </script>
          <div class="post-info">
            <h4>{{s.name}}</h4>
            <p>태그목록</p>
          </div>
          </a>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>

<!-- Slick 코드 데려오기 -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</body>
{% endblock %}
</html>
