{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<head>
    <script src="{% static 'js/jquery.instagramFeed.js' %}"></script>
</head>

<body>
<div class="board">
<div class="square"></div>
<h1 class="ment">책방소식</h1>
<p class="ment">북콘서트, 전시회 등 문화행사를 홍보할 수 있는 게시판입니다.(바꿔야함,,)</p>

{% for store in stores%}
{% if store.insta != 'nan' %}
<div id="{{store.insta}}"></div>
{% endif %}
{% endfor %}

<script type='text/javascript'>
    let arr = {{ instalist | safe }};
    for(let i=0; i< arr.length;i++){
        $(window).on('load', insta(arr[i]));
    }
    function insta(name){
        $.instagramFeed({
            'username': name,
            'container': "#123".replace('123',name),
            'display_profile': false,
            'display_biography': false,
            'items': 1,
            'items_per_row': 4,
            'margin': 0.5,
            'styling': true,
        });
    }
</script>

</body>





{% endblock %}
