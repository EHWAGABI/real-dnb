<!DOCTYPE html>
<html>
    {% extends 'base.html' %}
    {% block content %}
    {% load staticfiles %}
    <body>
        <strong>테마 수정하기</strong>
        <form method="POST" action="{% url 'thema_change' thema.id%}" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form}}
            </table>
            <span>책방 선택</span><br>
            <select name='store' multiple>
                {% for store in stores %}
                    <option value='{{store.name}}' {%if thema in store.tag_set.all %}selected{% endif %}>{{store.name}}</option>
                {% endfor %}
            </select>
            <br><i>(PC) Ctrl+클릭 시 중복 선택됩니다.</i>
            <br><i>테마 등록 후 책방 상세페이지에서도 추가/삭제 가능합니다.</i>
            <input type="submit" value="등록"/>
        </form>
    </body>

    {% endblock %}
</html>
